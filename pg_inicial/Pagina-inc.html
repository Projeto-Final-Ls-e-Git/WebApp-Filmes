<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link rel="stylesheet" href="Pagina-inc.css">
    <link rel="stylesheet" href="paginacao.css">
</head>
<body>
    <div id="BarraDeInteracao">
        <form action="../pg_busca/Pagina-busca.html" method="get">
            <input type="text" placeholder="Pesquisar..." name="search" class="barra-busca">
            <button type="submit" class="botao-busca">Buscar</button>
        </form>
    </div>

    <div id="conteiner_banner">
        <div id="CampoDescricao">
            <div id="titulo-sinopse">
                <h1 id="titulo">Gotham</h1>
            </div>
            <button class="botao-esquerda">&#8249;</button>
            <button class="botao-direita">&#8250;</button>           
        </div>
        <img id="Banner" src="http://static.tvmaze.com/uploads/images/original_untouched/166/416219.jpg" alt="Banner"/>
    </div>

    <div id="series-container">
        <div id="lista-series"></div>
    </div>

    <div id="paginacao">
        <button id="anterior">Anterior</button>
        <span id="pagina-atual"></span>
        <button id="proximo">Próximo</button>
    </div>

    <p id="total-series"></p>

    <div id="series-container">
        <div id="lista-series"></div>
    </div>

    <script src="paginacao.js"></script>
</body>
</html>
