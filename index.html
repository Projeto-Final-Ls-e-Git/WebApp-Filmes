<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" href="favicon-16x16.png">
    <link rel="icon" type="image/png" href="favicon-32x32.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Note Series</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Encontre sua próxima maratona</h1>
    <form id="formulario-busca">
        <a href="index.html" class="logo">
            <img id="logo" src="series.png">
        </a>
        <select id="selecao-limite">
            <option value="5">5 por página</option>
            <option value="10" selected>10 por página</option>
            <option value="20">20 por página</option>
        </select>
        <input type="text" id="entrada-busca" placeholder="Digite o nome da série...">
        <button type="submit" id="botao-busca">Buscar</button>
    </form>
    <div id="total-series"></div>
    <div id="lista-series"></div>
    <div id="paginacao"></div>

    <script src="script.js"></script>
</body>
</html>
